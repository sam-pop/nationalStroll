<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The National Stroll</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.62.0/dist/L.Control.Locate.min.css" />
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+French+Canon+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="animated fadeIn">
    <!-- Logo -->
    <header>
        <div class=" logo center animated">
            <a href="./index.html" class="brand-logo center">
                The National Stroll
            </a>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col m1"></div>
            <div class="col s12 m10">
                <!-- Stars -->
                <div class="stars center animated bounceIn">
                    <i class="material-icons medium">star</i>
                    <i class="material-icons medium">star</i>
                    <i class="material-icons medium">star</i>
                    <br>
                    <br>
                </div>
                <!-- Switch between map layers -->
                <div class="mapNav right">Map Layers to display:
                </div>
                <!-- Map -->
                <div id="mapid" class="map"></div>
                <div class="center-align" style="padding-top:1%;">
                    <button id="poiBtn" class="waves-effect waves-light btn pulse">Show landmarks
                        list</button>
                </div>
                <div id="onBtnClick">
                    <p style="font-weight: bold;">
                        Click on the landmark to learn more!
                    </p>
                    <div id="POIs" class="twoTextColumns"></div>
                    <!-- POI list -->
                    <hr />
                </div>
                <!-- Modals -->
                <div id="modals"></div>
            </div>
            <div class="col m1"></div>
        </div>
        <div class="row">
            <div class="col s12"></div>
        </div>
        <div class="">
            <!-- Content -->
            <blockquote>
                <span style="font-size: 1.05em">Welcome to the National Stroll!</span>
                <br>
                <i>Explore</i> the markers on the map.
                <br>
                <i>Stroll, learn, enjoy</i> :)
            </blockquote>
            <blockquote>
                More information about the
                <a href="https://www.nps.gov/nama/index.htm" target="_blank" style="font-weight: 500;">National Mall
                    and Memorial Parks</a>.
            </blockquote>
        </div>
    </main> <!-- Footer -->
    <footer>
        <div class="center">
            Created by Samuel Poplovitch
        </div>
    </footer>


    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.62.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="./assets/javascript/POI.geojson"></script>
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
