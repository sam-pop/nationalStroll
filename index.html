<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The National Stroll</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+French+Canon+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Logo -->
    <header>
        <div class="logo center">
            <a href="#" class="brand-logo center">
                The National Stroll
            </a>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col m1"></div>
            <div class="col s12 m10">
                <!-- Stars -->
                <div class="stars center">
                    <i class="material-icons medium">star</i>
                    <i class="material-icons medium">star</i>
                    <i class="material-icons medium">star</i>
                    <br>
                    <br>
                    <br>
                </div>
                <!-- Future development / switch between map layers -->
                <div class="mapNav right">National Mall:
                    <b>West</b>
                </div>
                <!-- Map -->
                <div id="mapid" class="map"></div>
                <!-- Modals -->
                <div id="modals"></div>
            </div>
            <div class="col m1"></div>
        </div>
        <div class="row">
            <div class="col s12"></div>
        </div>
        <div class="">
            <!-- Content -->
            <blockquote>
                Welcome to the National Stroll!
                <br>
                <i>Explore the markers on the map. stroll, learn, enjoy :)</i>
            </blockquote>
            <blockquote>
                More information about the National Mall and Memorial Parks can be found
                <a href="https://www.nps.gov/nama/index.htm" target="_blank" style="font-weight: 500;">here</a>.
            </blockquote>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="center">
            Created by Samuel Poplovitch
        </div>
    </footer>



    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="./assets/javascript/POI.js"></script>
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
